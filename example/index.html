<html>
	<head>
		<title>Example Audio Streaming</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" type="text/css" href="index.css?v=1">
		<script type="text/javascript" src="backwardaudio.js?v=1"></script>
		<script type="text/javascript" src="index.js?v=1"></script>

	</head>
	<body>
		<br>
		<input type="text" id="url" size="50" value="rtmp://someserver/publish_demo/test_ast"><br><br>
		<button onclick='adobe_start()'>Activate</button>
		<button onclick='adobe_stop()'>Deactivate</button>
		<br/>
		<h1>Adobe Flash</h1>
		<div>
			<object id="audio_streaming_swf" type="application/x-shockwave-flash" data="backwardaudio.swf" width="220px" height="160px" >
				<param name="movie" value="backwardaudio.swf" />
				<embed src="dist/audio-streaming.swf">
				<param name="allowScriptAccess" value="always"/>
				<param value="allowNetworking" value="all"/>
				<param name="wmode" value="transparent"/>
				<param name="menu" value="false" />
			</object>
			<div class="audiolevel">
				A-LVL
				<div class="audiolevel-value" id="audiolevel_value"></div>
			</div>
			<textarea id="streaming-log" readonly></textarea>
		</div>
	</body>
</html>
